    description: "Iron Man, also known as Tony Stark, is a fictional superhero in the Marvel Comics universe. He is a billionaire industrialist and genius inventor who builds a powered exoskeleton and becomes the technologically advanced superhero Iron Man."
  - name: "Darth Vader"
    description: "Darth Vader is a fictional character in the Star Wars universe who serves the Galactic Empire as the right-hand man to the Sith and was once known as Anakin Skywalker, the fallen Jedi."
  - name: "Alan Turing"
    description: "Alan Turing was a pioneering English computer scientist, mathematician, logician, cryptanalyst, philosopher, and theoretical biologist. He is widely considered to be the father of theoretical computer science and artificial intelligence."
  - name: "Albert Einstein"
    description: "Albert Einstein was a German-born theoretical physicist who developed the theory of relativity, one of the two pillars of modern physics. His work is also known for its influence on the philosophy of science."
